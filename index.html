<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CommandLine: Mission 01</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> Mission 01: Networking Basics</h1>
    <p class="briefing">Briefing: You're tasked with setting up a secure local network. First, identify the correct IP address format.</p>

    <div class="question">
      <h3>Which of the following is a valid IPv4 address?</h3>
      <ul>
        <li onclick="checkAnswer(this)">192.168.1.256</li>
        <li onclick="checkAnswer(this)">10.0.0.1</li>
        <li onclick="checkAnswer(this)">300.45.22.1</li>
        <li onclick="checkAnswer(this)">192.168.1.999</li>
      </ul>
    </div>

    <p id="feedback"></p>
    <div class="progress">
      <div id="progressBar"></div>
    </div>
    <p>XP: <span id="xp">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
